<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashups with google.maps.Data</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./demo.css">

</head>

<body>
    <div id="controls" class="nicebox">
        <!-- 選項(可改成危害度或pga等 改value為傳送的json檔) -->
        <div>
            <select id="census-variable"> 
                <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE">
                    Percent of population over 25 that completed high school
                </option>
                <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E">
                    Median age
                </option>
                <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E">
                    Total population
                </option>
                <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E">
                    Average family size
                </option>
                <option value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E">
                    Per-capita income
                </option>
            </select>
        </div>
        <div id="legend">
            <div id="census-min">min</div>
            <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
            <div id="census-max">max</div>
        </div>
    </div>

    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
    </div>

    <div id="map"></div>

    <script src="demo.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB318Fh6o7ni_x1MlswE4vtD1hUReq0L_s&callback=initMap&v=weekly"
        defer>
    </script>
</body>

</html>
